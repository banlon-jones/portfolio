<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title> home </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css"/>
    </head>
    <body>
        <header>
            <div class="brand">
                <a class="logo" href="#"> My Logo </a>
            </div>
            <nav>
                <div>
                    <img src="./images/dashicons_menu.png" alt="dashicon menu icon"/>

        <section class="intro">

                <h1> I’m Mariane Glad to see you! </h1>               
            </div>

                    don’t hestiate to contact me.

            <div>

            </div>
            <ul class="icons">
                <li>
                    <a href="#">
                        <img src="./images/twitter.svg" alt="twitter logo"/>

                </li>
                <li>
                    <a href="#">
                        <img src="./images/Linkedin_icon.svg" alt="linkedin logo"/>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/medium.svg" alt="medium logo"/>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/github.svg" alt="github logo"/>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/Vector.svg" alt="vector logo"/>
                    </a>
                </li>
            </ul>
        </section>

</html>
